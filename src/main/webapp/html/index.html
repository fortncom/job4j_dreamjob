<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const answer = "Please fill fields ";
            let result = answer;
            if ($('#firstName1').val() === '') {
                result += "-First name ";
            }
            if ($('#lastName1').val() === '') {
                result += "-Last name ";
            }
            if ($('#genderSelectionValidation').val() == null) {
                result += "-Sex";
            }
            if (answer !== result) {
                alert(result);
            }
            return false;
        }
    </script>
</head>
<body>

<form>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName1">First name</label>
                <input type="text" class="form-control is-valid" id="firstName1" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName1">Last name</label>
                <input type="text" class="form-control is-valid" id="lastName1" required>
            </div>
        </div>
        <div class="container-fluid">
            <label for="formForDefinition1">Description</label>
            <textarea class="form-control" id="formForDefinition1" rows="2"></textarea>
        </div>

        <div class="container-fluid" style="margin: 20px auto;">
            <label for="genderSelectionValidation">Sex</label>
            <select class="custom-select is-invalid" id="genderSelectionValidation" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>male</option>
                <option>female</option>
            </select>

        </div>

        <div class="form-group">
            <div class="col-md-6 mb-6">
                <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
            </div>
        </div>
    </div>
</form>

<table class="table">
    <caption>List of users</caption>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Sex</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Male</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>Male</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Helena</td>
        <td>Bird</td>
        <td>Female</td>
    </tr>
    </tbody>
</table>
</body>
</html>
